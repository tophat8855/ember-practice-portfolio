<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="semantic.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body id="app">

    <script type="text/x-handlebars">
      <h1>Lucy van Pelt</h1>
      <div id="nav">
        {{#link-to 'about'}}About{{/link-to}} |
        {{#link-to 'personal'}}Personal{{/link-to}} |
        {{#link-to 'connect'}}Connect{{/link-to}}
        <br>
      </div>

      <div id="outlet">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="about">
      <div class="ui grid">
        <div class="eight wide column">
          <div class="image">
            <img src="images/main-lucy.png" />
          </div>
        </div>


        <div class="eight wide column">
          <h3>Experience</h3>
          <ul>
            {{#each experience in model}}
            <li>
              {{#link-to "about.experience" experience}}
                {{experience.description}}
              {{/link-to}}
            </li>
            {{/each}}
          </ul>
        </div>
      </div>

      <div id="outlet2">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="about/experience">
      <h2>{{description}}</h2>
      <img {{bind-attr src=img}} alt="" />
    </script>

    <script type="text/x-handlebars" id="personal">
      <div class="ui grid">
        <div class="eight wide column">
          <div class="image">
            <img src="images/piano.png" />
          </div>
        </div>
        <div class="eight wide column">
          <h3>Interests</h3>
          <ul>
            {{#each interest in model}}
            <li>
              {{#link-to "personal.interest" interest}}
                {{interest.description}}
              {{/link-to}}
            </li>
            {{/each}}
          </ul>
        </div>
      </div>

      <div id="outlet3">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="personal/interest">
      <h2>{{description}}</h2>
      <img {{bind-attr src=img}} alt="" />
    </script>

    <script type="text/x-handlebars" id="connect">
      <div class="ui grid">
        <div class="eight wide column">
          <div class="image">
            <img src="images/Lucy_van_Pelt.png" />
          </div>
        </div>
        <div class="eight wide column">
          <div class="column">
            <a href="https://twitter.com/Snoopy">
              <i class="twitter icon"></i> Twitter
            </a><br>
            <a href="https://www.facebook.com/Snoopy">
              <i class="facebook icon"></i> Facebook
            </a><br>
            <a href="http://instagram.com/snoopygrams">
              <i class="instagram icon"></i> Instagram
            </a><br>
            <a href="https://vine.co/Snoopy">
              <i class="vine icon"></i> Vine
            </a>
          </div>
        </div>
      </div>
    </script>

    <script src="javascripts/lib/jquery-2.1.3.js"></script>
    <script src="javascripts/lib/handlebars-v3.0.0.js"></script>
    <script src="http://builds.emberjs.com/release/ember.js"></script>
    <script src="javascripts/lib/ember-template-compiler-1.10.0.js"></script>
    <script src="javascripts/lib/ember-1.10.0.debug.js"></script>
    <script src="javascripts/lib/ember-data.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/models/experience.js"></script>
    <script src="javascripts/models/interest.js"></script>

  </body>
</html>
